<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hiiiih test</h1>

    <table data-th-unless="${#lists.isEmpty(exercises)}" border="1" class="mt-3vh">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type of Exercise</th>
                <th>Duration</th>
                <th>Calories</th>
                <th>Muscle group</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="exercise: ${exercises}">
                <td><span data-th-text="${exercise.date}"></span></td>
                <td><span data-th-text="${exercise.type_of_exercise}"></span></td>
                <td><span data-th-text="${exercise.duration}"></span></td>
                <td><span data-th-text="${exercise.calories}"></span></td>
                <td><span data-th-text="${exercise.muscle_group}"></span></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
